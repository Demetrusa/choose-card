<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Memory Game </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <ul class="cards">
      </ul>
      <div class="details">
          <p class="time">Time: <span><b>30</b>s</span></p>
          <p class="flips">Flips: <span><b>0</b></span></p>
          <button>Refresh</button>
      </div>
      <div class="win-pop">
        <div class="win-pop-box">
          <div class="title">
            <span>Congratulation</span>
            <div class="time-box">
              <p>your time was: </p>
              <p  class="time-left"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Times Up Popup -->
      <div class="times-up-pop">
        <div class="popup-content">
          <span class="close-button">Ã—</span> <!-- Close button (cross) -->
          <h2>Time's Up!</h2>
          <p>Your game has ended.</p>
        </div>
      </div>
  </div>
    <script src="example.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
